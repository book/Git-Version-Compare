name    = Git-Version-Compare
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2016-2023

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]

[Prereqs]
perl = 5.006

[Test::ReportPrereqs]

[MetaJSON]
[MetaResources]
repository.web    = http://github.com/book/Git-Version-Compare
repository.url    = http://github.com/book/Git-Version-Compare.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Git-Version-Compare
bugtracker.mailto = bug-git-version-compare@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{yyyy-MM-dd}d %P

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

[Keywords]
keywords = git version comparison

[Meta::Contributors]
contributor = Neil Bowers <neilb@cpan.org>
contributor = Pine Mizune <pine@cpan.org>
contributor = Gustavo Leite de Mendon√ßa Chaves <gnustavo@cpan.org>
